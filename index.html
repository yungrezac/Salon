    <style>
        :root {
            --tg-bg-color: var(--tg-theme-bg-color, #ffffff);
            --tg-text-color: var(--tg-theme-text-color, #000000);
            --tg-hint-color: var(--tg-theme-hint-color, #999999);
            --tg-link-color: var(--tg-theme-link-color, #2481cc);
            --tg-button-color: var(--tg-theme-button-color, #2481cc);
            --tg-button-text-color: var(--tg-theme-button-text-color, #ffffff);
            --tg-secondary-bg-color: var(--tg-theme-secondary-bg-color, #f4f4f4);
        }

        body {
            background-color: var(--tg-bg-color);
            color: var(--tg-text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overscroll-behavior: none;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .page { display: none; animation: fadeIn 0.3s ease-in-out; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .nav-item.active { color: var(--tg-button-color); }
        .nav-item.active svg { color: var(--tg-button-color); }
        
        .like-btn.liked svg.solid { display: block; color: #ef4444; animation: pop 0.3s ease; }
        .like-btn.liked svg.outline { display: none; }
        .like-btn svg.solid { display: none; }
        @keyframes pop { 0% { transform: scale(0.8); } 80% { transform: scale(1.2); } 100% { transform: scale(1); } }

        .loader { border: 4px solid var(--tg-secondary-bg-color); border-top: 4px solid var(--tg-button-color); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 50px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #toast { position: fixed; bottom: -100px; left: 50%; transform: translateX(-50%); background-color: rgba(0,0,0,0.7); color: white; padding: 12px 24px; border-radius: 24px; z-index: 1000; transition: bottom 0.4s ease-in-out; font-weight: 500; }
        #toast.show { bottom: 80px; }

        .modal-backdrop { position: fixed; inset: 0; background-color: rgba(0,0,0,0.5); z-index: 40; opacity: 0; transition: opacity 0.3s; pointer-events: none; }
        .modal-backdrop.show { opacity: 1; pointer-events: auto; }
        .modal { position: fixed; bottom: -100%; left: 0; right: 0; z-index: 50; transition: bottom 0.4s cubic-bezier(0.25, 0.8, 0.25, 1); }
        .modal.show { bottom: 0; }
        
        .skeleton { background-color: var(--tg-secondary-bg-color); }
        @keyframes shimmer { 0% { background-position: -1000px 0; } 100% { background-position: 1000px 0; } }
        .skeleton-shimmer { animation: shimmer 2s infinite linear; background: linear-gradient(to right, transparent 0%, rgba(255,255,255,0.3) 50%, transparent 100%); background-size: 1000px 100%; }
        
        .fade-out { animation: fadeOut 0.3s ease-out forwards; }
        @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; transform: scale(0.95); } }
        
        /* Hide scrollbar for image gallery */
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="text-sm">

    <!-- Main App Container -->

            </div>

                    <input id="new-service-name" type="text" placeholder="Название услуги" class="w-full p-2.5 rounded-lg bg-[var(--tg-bg-color)]">

        // ===== UI Elements =====

        const portfolioGrid = document.getElementById('portfolio-grid');
        const servicesList = document.getElementById('services-list');

        const datePicker = document.getElementById('date-picker');

        const step1 = document.getElementById('step-1-service');

        const backBtn = document.getElementById('back-to-services');
        const toast = document.getElementById('toast');
        const editModal = document.getElementById('edit-modal');
        const editModalBackdrop = document.getElementById('edit-modal-backdrop');
        const editModalSaveBtn = document.getElementById('edit-modal-save');

        // ===== Helper Functions =====
        const showLoader = (container) => container.innerHTML = '<div class="loader"></div>';
        const showError = (container, message) => container.innerHTML = `<p class="text-center text-red-500 p-4">${message}</p>`;
        
        const showToast = (message) => {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2500);
        };

        const openModal = () => { 
            editModal.classList.add('show'); 
            editModalBackdrop.classList.add('show'); 
        };
        const closeModal = () => { 
            editModal.classList.remove('show'); 
            editModalBackdrop.classList.remove('show'); 
        };

        const renderSkeletons = (container, count, skeletonHTML) => {
            container.innerHTML = Array(count).fill(skeletonHTML).join('');
        };

        const portfolioSkeleton = `
            <div class="bg-[var(--tg-secondary-bg-color)] rounded-xl overflow-hidden">
                <div class="w-full aspect-square skeleton skeleton-shimmer"></div>
                <div class="p-4 space-y-2">
                    <div class="h-4 w-full skeleton skeleton-shimmer rounded"></div>
                    <div class="h-4 w-3/4 skeleton skeleton-shimmer rounded"></div>
                </div>
            </div>`;
        const serviceSkeleton = `
            <div class="bg-[var(--tg-secondary-bg-color)] p-4 rounded-xl flex justify-between items-center">
                <div class="space-y-2">
                    <div class="h-5 w-32 skeleton skeleton-shimmer rounded"></div>
                    <div class="h-3 w-16 skeleton skeleton-shimmer rounded"></div>
                </div>
                <div class="h-5 w-12 skeleton skeleton-shimmer rounded"></div>
            </div>`;
        const appointmentSkeleton = `
            <div class="bg-[var(--tg-secondary-bg-color)] p-4 rounded-xl space-y-2">
                <div class="h-5 w-40 skeleton skeleton-shimmer rounded"></div>
                <div class="h-4 w-32 skeleton skeleton-shimmer rounded"></div>
            </div>`;

        // ===== Navigation =====
        function switchPage(pageId) {
            pages.forEach(page => page.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            navItems.forEach(item => item.classList.toggle('active', item.dataset.page === pageId));
            tg.MainButton.hide();
            window.scrollTo(0, 0);
        }
        navItems.forEach(item => item.addEventListener('click', () => {
            tg.HapticFeedback.impactOccurred('light');
            switchPage(item.dataset.page);
        }));

        // ===== Profile Management =====
        async function upsertUserProfile() {
            if (!user) return;
            try {
                const { error } = await supabase.from('profiles').upsert({ id: userId, first_name: user.first_name, last_name: user.last_name, username: user.username }, { onConflict: 'id' });
                if (error) throw error;
            } catch (error) { console.error('Error upserting profile:', error); }
        }

        // ===== User Functions =====
        async function renderUserPortfolio() {
            renderSkeletons(portfolioGrid, 3, portfolioSkeleton);
            try {
                // IMPORTANT: The 'portfolio' table must have an 'image_urls' column of type jsonb or text[]
                const { data: portfolio, error: pError } = await supabase.from('portfolio').select('*').order('id', { ascending: false });
                if (pError) throw pError;
                
                const { data: userLikes, error: lError } = await supabase.from('likes').select('post_id').eq('user_id', userId);
                if (lError) throw lError;
                
                const likedPostIds = new Set(userLikes.map(like => like.post_id));
                portfolioGrid.innerHTML = '';
                if (portfolio.length === 0) { 
                    portfolioGrid.innerHTML = '<p class="text-center text-[var(--tg-hint-color)] py-10">Работ в портфолио пока нет.</p>'; 
                    return; 
                }
                portfolio.forEach(post => {
                    const isLiked = likedPostIds.has(post.id);
                    const postElement = document.createElement('div');
                    postElement.className = 'bg-[var(--tg-secondary-bg-color)] rounded-xl shadow-sm overflow-hidden';

                    // Create image gallery
                    const imageGallery = (post.image_urls && post.image_urls.length > 0) 
                        ? post.image_urls.map(url => `<img src="${url}" class="w-full h-auto object-cover aspect-square snap-center shrink-0" loading="lazy" onerror="this.src='https://placehold.co/600x600/e2e8f0/e2e8f0?text=Error'">`).join('')
                        : `<img src="${post.image_url || 'https://placehold.co/600x600/e2e8f0/e2e8f0?text=No+Image'}" class="w-full h-auto object-cover aspect-square">`; // Fallback for old posts

                    postElement.innerHTML = `
                        <div class="flex overflow-x-auto space-x-2 snap-x snap-mandatory hide-scrollbar">
                            ${imageGallery}
                        </div>
                        <div class="p-4">
                            <p class="text-[var(--tg-text-color)] mb-3">${post.description}</p>
                            <button data-id="${post.id}" data-liked="${isLiked}" class="like-btn flex items-center space-x-1.5 text-[var(--tg-hint-color)] ${isLiked ? 'liked' : ''}">
                                <svg class="w-6 h-6 outline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" /></svg>
                                <svg class="w-6 h-6 solid" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>
                                <span class="like-count text-sm font-medium">${post.likes}</span>
                            </button>
                        </div>`;
                    portfolioGrid.appendChild(postElement);
                });
            } catch (error) { showError(portfolioGrid, 'Не удалось загрузить портфолио.'); console.error(error); }
        }

        async function renderUserServices() {
            renderSkeletons(servicesList, 4, serviceSkeleton);
            try {
                const { data, error } = await supabase.from('services').select('*').order('id');
                if (error) throw error;
                servicesList.innerHTML = '';
                data.forEach(service => {
                    const serviceEl = document.createElement('div');
                    serviceEl.className = 'bg-[var(--tg-secondary-bg-color)] p-4 rounded-xl flex justify-between items-center cursor-pointer active:scale-95 transition-transform';
                    serviceEl.innerHTML = `
                        <div>
                            <h3 class="font-semibold text-base">${service.name}</h3>
                            <p class="text-sm text-[var(--tg-hint-color)]">${service.duration}</p>
                        </div>
                        <span class="font-bold text-base text-[var(--tg-link-color)]">${service.price}</span>`;
                    serviceEl.addEventListener('click', () => handleServiceSelect(service));
                    servicesList.appendChild(serviceEl);
                });
            } catch (error) { showError(servicesList, 'Не удалось загрузить услуги.'); console.error(error); }
        }

        async function renderUserAppointments() {
            renderSkeletons(appointmentsList, 2, appointmentSkeleton);
            try {
                const { data, error } = await supabase.from('appointments').select('*').eq('user_id', userId).order('date', { ascending: false }).order('time', { ascending: false });
                if (error) throw error;
                appointmentsList.innerHTML = '';
                if (data.length === 0) { 
                    appointmentsList.innerHTML = `<p class="text-center text-[var(--tg-hint-color)] mt-8">У вас пока нет записей.</p>`; 
                    return; 
                }
                
                const today = new Date();
                today.setHours(0,0,0,0);

                const upcoming = data.filter(a => new Date(a.date) >= today);
                const completed = data.filter(a => new Date(a.date) < today);

            function renderPreviews() {
                previewContainer.innerHTML = ''; // Clear existing previews
                
                if (selectedFiles.length > 0) {
                    previewWrapper.classList.remove('hidden');
                    fileUploadLabel.textContent = `Выбрано ${selectedFiles.length} из 10. Нажмите, чтобы добавить еще.`;

                    };
                    reader.readAsDataURL(file);
                });

                selectedFiles.push(...newFiles);

                    renderPreviews();

                        if (uploadError) throw uploadError;
                        
                        const { data } = supabase.storage.from('image').getPublicUrl(filePath);
                        btn.textContent = `Загрузка (${index + 1}/${files.length})...`;

                                await supabase.from('services').delete().eq('id', deleteBtn.dataset.id);
                                showToast('Услуга удалена');
                                renderAdminServices();
                            } catch(error) { tg.showAlert('Не удалось удалить услугу.'); }
                        }
                    });
                }
                if (editBtn) {
                    const { data } = await supabase.from('services').select('*').eq('id', editBtn.dataset.id).single();
                    document.getElementById('edit-modal-title').textContent = 'Редактировать услугу';
                    document.getElementById('edit-modal-content').innerHTML = `
                        <input id="edit-service-name" type="text" value="${data.name}" class="w-full p-2.5 rounded-lg bg-[var(--tg-bg-color)]">
                        <input id="edit-service-price" type="text" value="${data.price}" class="w-full p-2.5 mt-2 rounded-lg bg-[var(--tg-bg-color)]">
                        <input id="edit-service-duration" type="text" value="${data.duration}" class="w-full p-2.5 mt-2 rounded-lg bg-[var(--tg-bg-color)]">`;
                    
                    editModalSaveBtn.onclick = async () => {
                        const name = document.getElementById('edit-service-name').value;
                        const price = document.getElementById('edit-service-price').value;
                        const duration = document.getElementById('edit-service-duration').value;
                        editModalSaveBtn.disabled = true; editModalSaveBtn.textContent = 'Сохранение...';
                        try {
                            await supabase.from('services').update({ name, price, duration }).eq('id', data.id);
                            closeModal();
                            showToast('Услуга обновлена');
                            renderAdminServices();
                        } catch(e) { tg.showAlert('Ошибка обновления'); }
                        finally { editModalSaveBtn.disabled = false; editModalSaveBtn.textContent = 'Сохранить'; }
                    };
                    openModal();
                }
            });
            
            document.getElementById('dashboard-search').addEventListener('input', (e) => filterAndRenderAppointments(e.target.value));
        }

        editModalBackdrop.addEventListener('click', closeModal);
        document.getElementById('edit-modal-cancel').addEventListener('click', closeModal);

        // ===== App Initialization =====
        function setupAdminUI() {
            document.getElementById('portfolio-title').textContent = 'Управление постами';
            document.getElementById('booking-title').textContent = 'Управление услугами';
            document.getElementById('history-title').textContent = 'Дашборд записей';
            document.getElementById('profile-title').textContent = 'Клиенты';
            document.getElementById('nav-portfolio').textContent = 'Посты';
            document.getElementById('nav-booking').textContent = 'Услуги';
            document.getElementById('nav-history').textContent = 'Дашборд';
            document.getElementById('nav-profile').textContent = 'Клиенты';
            document.getElementById('nav-profile-icon').innerHTML = `<svg class="w-7 h-7" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M18 18.72a9.094 9.094 0 003.741-.479 3 3 0 00-4.682-2.72m-7.5-2.962a3.75 3.75 0 015.962 0zM12 6.375a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" /></svg>`;
            document.getElementById('admin-portfolio-controls').classList.remove('hidden');
            document.getElementById('admin-services-view').classList.remove('hidden');
            document.getElementById('user-booking-view').classList.add('hidden');
            document.getElementById('admin-dashboard-summary').classList.remove('hidden');
            document.getElementById('admin-clients-view').classList.remove('hidden');
            document.getElementById('user-profile-view').classList.add('hidden');
        }

        async function main() {
            tg.ready();
            tg.expand();
            
            // Set theme variables from Telegram
            document.documentElement.style.setProperty('--tg-theme-bg-color', tg.themeParams.bg_color);
            document.documentElement.style.setProperty('--tg-theme-text-color', tg.themeParams.text_color);
            document.documentElement.style.setProperty('--tg-theme-hint-color', tg.themeParams.hint_color);
            document.documentElement.style.setProperty('--tg-theme-link-color', tg.themeParams.link_color);
            document.documentElement.style.setProperty('--tg-theme-button-color', tg.themeParams.button_color);
            document.documentElement.style.setProperty('--tg-theme-button-text-color', tg.themeParams.button_text_color);
            document.documentElement.style.setProperty('--tg-theme-secondary-bg-color', tg.themeParams.secondary_bg_color);
            
            renderProfile();
            await upsertUserProfile();
            
            if (isAdmin) {
                setupAdminUI();
                await Promise.all([renderAdminPortfolio(), renderAdminServices(), renderAdminDashboard(), renderAdminClients()]);
            } else {
                await Promise.all([renderUserPortfolio(), renderUserServices(), renderUserAppointments()]);
            }
        }
        
        main().catch(err => {
            console.error("Critical initialization error:", err);
            document.body.innerHTML = `<div class="text-center text-red-500 p-8">Критическая ошибка. Попробуйте перезапустить приложение.</div>`;
        });
    </script>
</body>
</html>
