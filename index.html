    <script type="module">
        const tg = window.Telegram.WebApp;
        const supabase = window.supabase;
        
        const ADMIN_ID = '5042988950';
        const user = tg.initDataUnsafe?.user;
        const userId = user?.id?.toString();
        const isAdmin = userId === ADMIN_ID;

        const timeSlotsData = ['09:00', '10:00', '11:00', '12:00', '14:00', '15:00', '16:00', '17:00'];
        let selectedService = null;
        let allAppointments = []; // Cache for admin dashboard search

        // ===== UI Elements =====
        const pages = document.querySelectorAll('.page');
        const navItems = document.querySelectorAll('.nav-item');
        const portfolioGrid = document.getElementById('portfolio-grid');
        const servicesList = document.getElementById('services-list');
        const appointmentsList = document.getElementById('appointments-list');
        const datePicker = document.getElementById('date-picker');
        const timeSlotsContainer = document.getElementById('time-slots');
        const noSlotsMessage = document.getElementById('no-slots-message');
        const step1 = document.getElementById('step-1-service');
        const step2 = document.getElementById('step-2-datetime');
        const backBtn = document.getElementById('back-to-services');
        const toast = document.getElementById('toast');
        const editModal = document.getElementById('edit-modal');
        const editModalBackdrop = document.getElementById('edit-modal-backdrop');
        const editModalSaveBtn = document.getElementById('edit-modal-save');

        // ===== Helper Functions =====
        const showLoader = (container) => container.innerHTML = '<div class="loader"></div>';
        const showError = (container, message) => container.innerHTML = `<p class="text-center text-red-500 p-4">${message}</p>`;
        const showToast = (message) => {
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        };
        const openModal = () => { editModal.style.display = 'block'; editModalBackdrop.style.display = 'block'; };
        const closeModal = () => { editModal.style.display = 'none'; editModalBackdrop.style.display = 'none'; };

        // ===== Navigation =====
        function switchPage(pageId) {
            pages.forEach(page => page.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            navItems.forEach(item => item.classList.toggle('active', item.dataset.page === pageId));
            tg.MainButton.hide();
        }
        navItems.forEach(item => item.addEventListener('click', () => switchPage(item.dataset.page)));

        // ===== Profile Management =====
        async function upsertUserProfile() {
            if (!user) return;
            try {
                const { error } = await supabase.from('profiles').upsert({ id: userId, first_name: user.first_name, last_name: user.last_name, username: user.username }, { onConflict: 'id' });
                if (error) throw error;
            } catch (error) { console.error('Error upserting profile:', error); }
        }

        // ===== User Functions =====
        async function renderUserPortfolio() {
            showLoader(portfolioGrid);
            try {
                const { data: portfolio, error: pError } = await supabase.from('portfolio').select('*').order('id');
                if (pError) throw pError;
                const { data: userLikes, error: lError } = await supabase.from('likes').select('post_id').eq('user_id', userId);
                if (lError) throw lError;
                const likedPostIds = new Set(userLikes.map(like => like.post_id));
                portfolioGrid.innerHTML = '';
                if (portfolio.length === 0) { portfolioGrid.innerHTML = '<p class="text-center text-gray-500">Работ в портфолио пока нет.</p>'; return; }
                portfolio.forEach(post => {
                    const isLiked = likedPostIds.has(post.id);
                    const postElement = document.createElement('div');
                    postElement.className = 'bg-white dark:bg-gray-900 rounded-xl shadow-sm overflow-hidden';
                    postElement.innerHTML = `<img src="${post.image_url}" class="w-full h-auto object-cover"><div class="p-3"><p class="text-gray-700 dark:text-gray-300 mb-3 text-xs">${post.description}</p><button data-id="${post.id}" data-liked="${isLiked}" class="like-btn flex items-center space-x-1.5 text-gray-500 ${isLiked ? 'liked' : ''}"><svg class="w-6 h-6 outline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" /></svg><svg class="w-6 h-6 solid" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M11.645 20.91l-.007-.003-.022-.012a15.247 15.247 0 01-1.344-.688 15.182 15.182 0 01-1.06-1.017c-.8-1.04-1.59-2.178-2.155-3.37A8.242 8.242 0 013 10.5a8.25 8.25 0 0116.5 0c0 1.258-.25 2.45-.705 3.524-1.121 2.36-2.913 4.2-4.831 5.5z" /></svg><span class="like-count text-xs font-medium">${post.likes}</span></button></div>`;
                    portfolioGrid.appendChild(postElement);
                });
            } catch (error) { showError(portfolioGrid, 'Не удалось загрузить портфолио.'); console.error(error); }
        }
        async function renderUserServices() {
            showLoader(servicesList);
            try {
                const { data, error } = await supabase.from('services').select('*').order('id');
                if (error) throw error;
                servicesData = data;
                servicesList.innerHTML = '';
                servicesData.forEach(service => {
                    const serviceEl = document.createElement('div');
                    serviceEl.className = 'bg-white dark:bg-gray-900 p-3 rounded-xl shadow-sm flex justify-between items-center cursor-pointer';
                    serviceEl.innerHTML = `<div><h3 class="font-semibold">${service.name}</h3><p class="text-xs text-gray-500">${service.duration}</p></div><span class="font-bold text-indigo-600">${service.price}</span>`;
                    serviceEl.addEventListener('click', () => handleServiceSelect(service));
                    servicesList.appendChild(serviceEl);
                });
            } catch (error) { showError(servicesList, 'Не удалось загрузить услуги.'); console.error(error); }
        }
        async function renderUserAppointments() {
            showLoader(appointmentsList);
            try {
                const { data, error } = await supabase.from('appointments').select('*').eq('user_id', userId);
                if (error) throw error;
                appointmentsList.innerHTML = '';
                if (data.length === 0) { appointmentsList.innerHTML = `<p class="text-center text-gray-500 mt-8">У вас пока нет записей.</p>`; return; }
                const today = new Date(new Date().toDateString());
                const upcoming = data.filter(a => new Date(a.date) >= today).sort((a,b) => new Date(a.date) - new Date(b.date));
                const completed = data.filter(a => new Date(a.date) < today).sort((a,b) => new Date(b.date) - new Date(a.date));
                if (upcoming.length > 0) {
                    appointmentsList.innerHTML += `<h2 class="text-base font-semibold text-gray-600 px-1">Предстоящие</h2>`;
                    upcoming.forEach(app => appointmentsList.appendChild(createAppointmentCard(app, true)));
                }
                if (completed.length > 0) {
                    appointmentsList.innerHTML += `<h2 class="text-base font-semibold text-gray-600 mt-4 px-1">Прошедшие</h2>`;
                    completed.forEach(app => appointmentsList.appendChild(createAppointmentCard(app, false)));
                }
            } catch (error) { showError(appointmentsList, 'Не удалось загрузить записи.'); console.error(error); }
        }

        // ===== Admin Functions =====
        async function renderAdminPortfolio() {
            showLoader(portfolioGrid);
            try {
                const { data: portfolio, error } = await supabase.from('portfolio').select('*').order('id', { ascending: false });
                if (error) throw error;
                portfolioGrid.innerHTML = '';
                if (portfolio.length === 0) { portfolioGrid.innerHTML = '<p class="text-center text-gray-500">Постов пока нет.</p>'; return; }
                portfolio.forEach(post => {
                    const postEl = document.createElement('div');
                    postEl.className = 'bg-white dark:bg-gray-900 p-2 rounded-xl shadow-sm flex items-center justify-between';

                    portfolioGrid.appendChild(postEl);
                });
            } catch (error) { showError(portfolioGrid, 'Ошибка загрузки постов.'); console.error(error); }
        }
        async function renderAdminServices() {
            const listEl = document.getElementById('admin-services-list');
            showLoader(listEl);
            try {
                const { data, error } = await supabase.from('services').select('*').order('id');
                if (error) throw error;
                listEl.innerHTML = '';
                data.forEach(service => {
                    const serviceEl = document.createElement('div');
                    serviceEl.className = 'bg-white dark:bg-gray-900 p-2 rounded-xl shadow-sm flex items-center justify-between';
                    serviceEl.innerHTML = `<div><p class="font-semibold">${service.name}</p><p class="text-xs text-gray-500">${service.price} - ${service.duration}</p></div><div class="flex shrink-0"><button data-id="${service.id}" class="edit-service-btn p-2 text-blue-500"><svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" /></svg></button><button data-id="${service.id}" class="delete-service-btn p-2 text-red-500"><svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.134-2.033-2.134H8.033C6.91 2.75 6 3.664 6 4.834v.916m7.5 0a48.667 48.667 0 00-7.5 0" /></svg></button></div>`;
                    listEl.appendChild(serviceEl);
                });
            } catch (error) { showError(listEl, 'Ошибка загрузки услуг.'); console.error(error); }
        }
        async function renderAdminDashboard() {
            showLoader(appointmentsList);
            try {
                const today = new Date().toISOString().split('T')[0];
                const { data, error } = await supabase.from('appointments').select(`*, profiles(first_name, username)`).gte('date', today).order('date').order('time');
                if (error) throw error;
                allAppointments = data;
                document.getElementById('upcoming-count').textContent = data.length;
                filterAndRenderAppointments();
            } catch (error) { showError(appointmentsList, 'Ошибка загрузки дашборда.'); console.error(error); }
        }
        function filterAndRenderAppointments(query = '') {
            const filtered = allAppointments.filter(app => {
                const profile = app.profiles;
                const clientName = profile ? `${profile.first_name || ''} ${profile.username || ''}`.toLowerCase() : '';
                return clientName.includes(query.toLowerCase());
            });
            appointmentsList.innerHTML = '';
            if (filtered.length === 0) { appointmentsList.innerHTML = `<p class="text-center text-gray-500 mt-8">${query ? 'Записи не найдены.' : 'Предстоящих записей нет.'}</p>`; return; }
            filtered.forEach(app => {
                const card = document.createElement('div');
                card.className = 'bg-white dark:bg-gray-900 p-3 rounded-xl shadow-sm';
                const profile = app.profiles;
                const clientName = profile ? `${profile.first_name || ''} (@${profile.username || '...'})` : '...';
                card.innerHTML = `<p class="font-bold">${app.service_name}</p><p class="text-sm">${new Date(app.date).toLocaleDateString('ru-RU', {day:'numeric',month:'long'})} в ${app.time}</p><p class="text-xs text-indigo-500">${clientName}</p>`;
                appointmentsList.appendChild(card);
            });
        }
        async function renderAdminClients() {
            const listEl = document.getElementById('clients-list');
            showLoader(listEl);
            try {
                const { data, error } = await supabase.from('profiles').select('*').neq('id', ADMIN_ID);
                if (error) throw error;
                listEl.innerHTML = '';
                if (data.length === 0) { listEl.innerHTML = `<p class="text-center text-gray-500">Клиентов пока нет.</p>`; return; }
                data.forEach(profile => {
                    const clientEl = document.createElement('div');
                    clientEl.className = 'bg-white dark:bg-gray-900 p-3 rounded-xl shadow-sm cursor-pointer';
                    clientEl.innerHTML = `<p class="font-semibold">${profile.first_name || ''} ${profile.last_name || ''}</p><p class="text-xs text-gray-500">@${profile.username || 'no username'}</p>`;
                    clientEl.addEventListener('click', () => showClientHistory(profile.id));
                    listEl.appendChild(clientEl);
                });
            } catch (error) { showError(listEl, 'Ошибка загрузки клиентов.'); console.error(error); }
        }
        async function showClientHistory(clientId) {
            try {
                const { data, error } = await supabase.from('appointments').select('*').eq('user_id', clientId).order('date', { ascending: false });
                if (error) throw error;
                let historyText = 'История записей клиента:\n\n';
                if (data.length === 0) {
                    historyText = 'У этого клиента еще не было записей.';
                } else {
                    data.forEach(app => {
                        historyText += `${new Date(app.date).toLocaleDateString('ru-RU')} - ${app.service_name}\n`;
                    });
                }
                tg.showAlert(historyText);
            } catch (error) { tg.showAlert('Не удалось загрузить историю клиента.'); console.error(error); }
        }

        // ===== Common Functions =====
        function createAppointmentCard(appointment, isUpcoming) {
            const card = document.createElement('div');
            card.className = 'bg-white dark:bg-gray-900 p-3 rounded-xl shadow-sm';
            card.innerHTML = `<div class="flex justify-between items-start"><div><h3 class="font-bold text-base">${appointment.service_name}</h3><p class="text-gray-500 text-xs">${new Date(appointment.date).toLocaleDateString('ru-RU', {day:'numeric',month:'long'})} в ${appointment.time}</p></div><span class="text-xs font-medium py-1 px-2 rounded-full ${isUpcoming ? 'bg-indigo-100 text-indigo-800' : 'bg-gray-200 text-gray-700'}">${isUpcoming ? 'Предстоит' : 'Завершена'}</span></div>${isUpcoming ? `<button data-id="${appointment.id}" class="cancel-btn w-full text-left text-red-500 font-semibold mt-2 p-2 -m-2 rounded-lg">Отменить запись</button>` : ''}`;
            return card;
        }
        function renderProfile() {
            if (user) {
                document.getElementById('user-name').textContent = `${user.first_name || ''} ${user.last_name || ''}`.trim() + (isAdmin ? ' (Admin)' : '');
                document.getElementById('user-username').textContent = user.username ? `@${user.username}` : `ID: ${user.id}`;
                const initials = (user.first_name?.[0] || '') + (user.last_name?.[0] || '');
                document.getElementById('user-photo').textContent = initials ? initials.toUpperCase() : '👤';
            }
        }

        // ===== Event Listeners =====
        portfolioGrid.addEventListener('click', async (e) => {
            if (!isAdmin) {
                const button = e.target.closest('.like-btn');
                if (!button || !userId) return;
                const postId = parseInt(button.dataset.id);
                const isLiked = button.dataset.liked === 'true';
                tg.HapticFeedback.impactOccurred('light');
                button.classList.toggle('liked');
                button.dataset.liked = !isLiked;
                try {
                    if (isLiked) {
                        await supabase.from('likes').delete().match({ post_id: postId, user_id: userId });
                        await supabase.rpc('decrement_likes', { post_id_in: postId });
                    } else {
                        await supabase.from('likes').insert({ post_id: postId, user_id: userId });
                        await supabase.rpc('increment_likes', { post_id_in: postId });
                    }
                    renderUserPortfolio();
                } catch (error) { console.error('Like error:', error); }
            } else {
                const deleteBtn = e.target.closest('.delete-post-btn');
                const editBtn = e.target.closest('.edit-post-btn');
                if (deleteBtn) {
                    tg.showConfirm('Удалить этот пост?', async (confirmed) => {
                        if (confirmed) {
                            try {
                                const { error } = await supabase.from('portfolio').delete().eq('id', deleteBtn.dataset.id);
                                if (error) throw error;
                                showToast('Пост удален');
                                renderAdminPortfolio();
                            } catch (error) { tg.showAlert('Не удалось удалить пост.'); console.error(error); }
                        }
                    });
                }
                if (editBtn) {
                    const { data } = await supabase.from('portfolio').select('*').eq('id', editBtn.dataset.id).single();
                    document.getElementById('edit-modal-title').textContent = 'Редактировать пост';
                    document.getElementById('edit-modal-content').innerHTML = `
                        <input id="edit-post-url" type="text" value="${data.image_url}" placeholder="URL изображения" class="w-full p-2 rounded-lg bg-gray-100 dark:bg-gray-800">
                        <textarea id="edit-post-desc" placeholder="Описание" rows="3" class="w-full p-2 mt-2 rounded-lg bg-gray-100 dark:bg-gray-800">${data.description}</textarea>
                    `;
                    editModalSaveBtn.onclick = async () => {
                        const url = document.getElementById('edit-post-url').value;
                        const desc = document.getElementById('edit-post-desc').value;
                        editModalSaveBtn.disabled = true;
                        editModalSaveBtn.textContent = 'Сохранение...';
                        try {
                            await supabase.from('portfolio').update({ image_url: url, description: desc }).eq('id', data.id);
                            closeModal();
                            showToast('Пост обновлен');
                            renderAdminPortfolio();
                        } catch(e) { tg.showAlert('Ошибка обновления'); }
                        finally { editModalSaveBtn.disabled = false; editModalSaveBtn.textContent = 'Сохранить'; }
                    };
                    openModal();
                }
            }
        });
        
        async function renderTimeSlots() {
            const selectedDate = datePicker.value;
            try {
                const { data, error } = await supabase.from('appointments').select('time').eq('date', selectedDate);
                if (error) throw error;
                const bookedTimes = new Set(data.map(slot => slot.time));
                timeSlotsContainer.innerHTML = '';
                let availableCount = 0;
                timeSlotsData.forEach(time => {
                    const isBooked = bookedTimes.has(time);
                    if (!isBooked) availableCount++;
                    const slotEl = document.createElement('button');
                    slotEl.className = `p-2 rounded-lg text-center font-semibold ${isBooked ? 'bg-gray-100 dark:bg-gray-800 text-gray-400 cursor-not-allowed' : 'bg-gray-200 dark:bg-gray-800 active:bg-indigo-500'}`;
                    slotEl.textContent = time;
                    slotEl.disabled = isBooked;
                    if (!isBooked) slotEl.addEventListener('click', () => handleTimeSlotSelect(time, slotEl));
                    timeSlotsContainer.appendChild(slotEl);
                });
                noSlotsMessage.classList.toggle('hidden', availableCount > 0);
            } catch (error) { console.error(error); noSlotsMessage.classList.remove('hidden'); noSlotsMessage.textContent = 'Ошибка загрузки слотов.'; }
        }
        function handleServiceSelect(service) {
            selectedService = service;
            step1.classList.add('hidden');
            step2.classList.remove('hidden');
            backBtn.classList.remove('hidden');
            const today = new Date().toISOString().split('T')[0];
            datePicker.value = today;
            datePicker.min = today;
            renderTimeSlots();
        }
        function handleTimeSlotSelect(time, el) {
            document.querySelectorAll('#time-slots button').forEach(btn => {
                btn.classList.remove('bg-indigo-600', 'text-white');
                if(!btn.disabled) btn.classList.add('bg-gray-200', 'dark:bg-gray-800');
            });
            el.classList.add('bg-indigo-600', 'text-white');
            tg.MainButton.setText(`Записаться на ${time}`).show();
            tg.MainButton.onClick(() => confirmBooking(datePicker.value, time));
        }
        function confirmBooking(date, time) {
            if (!userId) { tg.showAlert('Не удалось определить пользователя.'); return; }
            tg.showConfirm(`Подтвердить запись на ${date} в ${time}?`, async (confirmed) => {
                if (confirmed) {
                    try {
                        const { error } = await supabase.from('appointments').insert({ user_id: userId, service_id: selectedService.id, service_name: selectedService.name, date: date, time: time });
                        if (error) throw error;
                        tg.showAlert('Вы успешно записаны!', () => { switchPage('history-page'); renderUserAppointments(); });
                    } catch (error) { tg.showAlert('Ошибка при создании записи.'); console.error(error); }
                }
            });
        }
        appointmentsList.addEventListener('click', (e) => {
            const button = e.target.closest('.cancel-btn');
            if (!button) return;
            tg.showConfirm('Отменить эту запись?', async (confirmed) => {
                if(confirmed) {
                    try {
                        const { error } = await supabase.from('appointments').delete().eq('id', button.dataset.id);
                        if (error) throw error;
                        showToast('Запись отменена');
                        renderUserAppointments();
                        tg.HapticFeedback.notificationOccurred('success');
                    } catch (error) { tg.showAlert('Не удалось отменить запись.'); console.error(error); }
                }
            });
        });
        backBtn.addEventListener('click', () => { step1.classList.remove('hidden'); step2.classList.add('hidden'); backBtn.classList.add('hidden'); tg.MainButton.hide(); });
        datePicker.addEventListener('change', renderTimeSlots);

        // ===== Admin Event Listeners =====
        document.getElementById('add-post-btn').addEventListener('click', async (e) => {
            const btn = e.target;
            const url = document.getElementById('new-post-url');
            const desc = document.getElementById('new-post-desc');
            if (!url.value || !desc.value) { tg.showAlert('Заполните все поля'); return; }
            btn.disabled = true; btn.textContent = 'Добавление...';
            try {
                const { error } = await supabase.from('portfolio').insert({ image_url: url.value, description: desc.value });
                if (error) throw error;
                url.value = ''; desc.value = '';
                showToast('Пост добавлен');
                await renderAdminPortfolio();
            } catch (error) { tg.showAlert('Ошибка при добавлении поста.'); console.error(error); }
            finally { btn.disabled = false; btn.textContent = 'Добавить пост'; }
        });
        document.getElementById('add-service-btn').addEventListener('click', async (e) => {
            const btn = e.target;
            const name = document.getElementById('new-service-name');
            const price = document.getElementById('new-service-price');
            const duration = document.getElementById('new-service-duration');
            if (!name.value || !price.value || !duration.value) { tg.showAlert('Заполните все поля'); return; }
            btn.disabled = true; btn.textContent = 'Добавление...';
            try {
                const { error } = await supabase.from('services').insert({ name: name.value, price: price.value, duration: duration.value });
                if (error) throw error;
                name.value = ''; price.value = ''; duration.value = '';
                showToast('Услуга добавлена');
                await renderAdminServices();
            } catch (error) { tg.showAlert('Ошибка при добавлении услуги.'); console.error(error); }
            finally { btn.disabled = false; btn.textContent = 'Добавить услугу'; }
        });
        document.getElementById('admin-services-list').addEventListener('click', async (e) => {
            const deleteBtn = e.target.closest('.delete-service-btn');
            const editBtn = e.target.closest('.edit-service-btn');
            if (deleteBtn) {
                tg.showConfirm('Удалить эту услугу?', async (confirmed) => {
                    if (confirmed) {
                        try {
                            await supabase.from('services').delete().eq('id', deleteBtn.dataset.id);
                            showToast('Услуга удалена');
                            renderAdminServices();
                        } catch(error) { tg.showAlert('Не удалось удалить услугу.'); }
                    }
                });
            }
            if (editBtn) {
                const { data } = await supabase.from('services').select('*').eq('id', editBtn.dataset.id).single();
                document.getElementById('edit-modal-title').textContent = 'Редактировать услугу';
                document.getElementById('edit-modal-content').innerHTML = `
                    <input id="edit-service-name" type="text" value="${data.name}" class="w-full p-2 rounded-lg bg-gray-100 dark:bg-gray-800">
                    <input id="edit-service-price" type="text" value="${data.price}" class="w-full p-2 mt-2 rounded-lg bg-gray-100 dark:bg-gray-800">
                    <input id="edit-service-duration" type="text" value="${data.duration}" class="w-full p-2 mt-2 rounded-lg bg-gray-100 dark:bg-gray-800">
                `;
                editModalSaveBtn.onclick = async () => {
                    const name = document.getElementById('edit-service-name').value;
                    const price = document.getElementById('edit-service-price').value;
                    const duration = document.getElementById('edit-service-duration').value;
                    editModalSaveBtn.disabled = true; editModalSaveBtn.textContent = 'Сохранение...';
                    try {
                        await supabase.from('services').update({ name, price, duration }).eq('id', data.id);
                        closeModal();
                        showToast('Услуга обновлена');
                        renderAdminServices();
                    } catch(e) { tg.showAlert('Ошибка обновления'); }
                    finally { editModalSaveBtn.disabled = false; editModalSaveBtn.textContent = 'Сохранить'; }
                };
                openModal();
            }
        });
        document.getElementById('dashboard-search').addEventListener('input', (e) => filterAndRenderAppointments(e.target.value));
        editModalBackdrop.addEventListener('click', closeModal);
        document.getElementById('edit-modal-cancel').addEventListener('click', closeModal);

        // ===== App Initialization =====
        async function initializeAdminPanel() {
            document.getElementById('portfolio-title').textContent = 'Управление постами';
            document.getElementById('booking-title').textContent = 'Управление услугами';
            document.getElementById('history-title').textContent = 'Дашборд записей';
            document.getElementById('profile-title').textContent = 'Клиенты';
            document.getElementById('nav-portfolio').textContent = 'Посты';
            document.getElementById('nav-booking').textContent = 'Услуги';
            document.getElementById('nav-history').textContent = 'Дашборд';
            document.getElementById('nav-profile').textContent = 'Клиенты';
            document.getElementById('nav-profile-icon').innerHTML = `<svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19.128a9.38 9.38 0 002.625.372 9.337 9.337 0 004.121-.952 4.125 4.125 0 00-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 018.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0111.964-4.663M12 10.5h.008v.008H12V10.5zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" /></svg>`;
            document.getElementById('admin-portfolio-controls').classList.remove('hidden');
            document.getElementById('admin-services-view').classList.remove('hidden');
            document.getElementById('user-booking-view').classList.add('hidden');
            document.getElementById('admin-dashboard-summary').classList.remove('hidden');
            document.getElementById('admin-clients-view').classList.remove('hidden');
            document.getElementById('user-profile-view').classList.add('hidden');
            await Promise.all([renderAdminPortfolio(), renderAdminServices(), renderAdminDashboard(), renderAdminClients()]);
        }
        async function initializeUserPanel() {
            await Promise.all([renderUserPortfolio(), renderUserServices(), renderUserAppointments()]);
        }
        async function main() {
            tg.ready();
            const body = document.querySelector('body');
            if (tg.colorScheme === 'dark') body.classList.add('dark');
            tg.setHeaderColor(body.classList.contains('dark') ? '#000000' : '#f9fafb');
            
            renderProfile();
            await upsertUserProfile();
            
            if (isAdmin) {
                await initializeAdminPanel();
            } else {
                await initializeUserPanel();
            }
        }
        
        main().catch(err => {
            console.error("Critical initialization error:", err);
            document.body.innerHTML = `<div class="text-center text-red-500 p-8">Критическая ошибка. Попробуйте перезапустить приложение.</div>`;
        });
    </script>
</body>
