    <!-- Custom Styles -->
    <style>
        :root {
            --tg-bg-color: var(--tg-theme-bg-color, #ffffff);
            --tg-text-color: var(--tg-theme-text-color, #000000);
            --tg-hint-color: var(--tg-theme-hint-color, #999999);
            --tg-link-color: var(--tg-theme-link-color, #2481cc);
            --tg-button-color: var(--tg-theme-button-color, #2481cc);
            --tg-button-text-color: var(--tg-theme-button-text-color, #ffffff);
            --tg-secondary-bg-color: var(--tg-theme-secondary-bg-color, #f4f4f4);
            --tg-button-color-rgb: 36, 129, 204; /* Fallback */
        }

        body {
            background-color: var(--tg-bg-color);
            color: var(--tg-text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overscroll-behavior: none;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .page { display: none; animation: fadeIn 0.3s ease-in-out; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .nav-item.active { color: var(--tg-button-color); }
        .nav-item.active svg { color: var(--tg-button-color); }
        
        /* --- Improved Like Button Styles --- */
        .like-btn .solid, .like-btn .outline { transition: all 0.3s ease; }
        .like-btn .solid { transform: scale(0); opacity: 0; color: #ef4444; }
        .like-btn.liked .solid { transform: scale(1); opacity: 1; animation: like-bounce 0.4s forwards; }
        .like-btn.liked .outline { transform: scale(1.2); opacity: 0; }
        .like-btn.liked .like-count { color: var(--tg-text-color); font-weight: 600; }
        @keyframes like-bounce { 0% { transform: scale(1); } 50% { transform: scale(1.3); } 100% { transform: scale(1); } }

        .loader { border: 4px solid var(--tg-secondary-bg-color); border-top: 4px solid var(--tg-button-color); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 50px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #toast { position: fixed; bottom: -100px; left: 50%; transform: translateX(-50%); background-color: rgba(0,0,0,0.8); color: white; padding: 12px 24px; border-radius: 24px; z-index: 1000; transition: bottom 0.4s ease-in-out; font-weight: 500; backdrop-filter: blur(5px); }
        #toast.show { bottom: 80px; }

        .modal-backdrop { position: fixed; inset: 0; background-color: rgba(0,0,0,0.5); z-index: 40; opacity: 0; transition: opacity 0.3s; pointer-events: none; }
        .modal-backdrop.show { opacity: 1; pointer-events: auto; }
        .modal { position: fixed; bottom: -100%; left: 0; right: 0; z-index: 50; transition: bottom 0.4s cubic-bezier(0.25, 0.8, 0.25, 1); }
        .modal.show { bottom: 0; }
        
        .skeleton { background-color: var(--tg-secondary-bg-color); }
        @keyframes shimmer { 0% { background-position: -1000px 0; } 100% { background-position: 1000px 0; } }
        .skeleton-shimmer { animation: shimmer 2s infinite linear; background: linear-gradient(to right, transparent 0%, rgba(255,255,255,0.3) 50%, transparent 100%); background-size: 1000px 100%; }
        
        .fade-out { animation: fadeOut 0.3s ease-out forwards; }
        @keyframes fadeOut { from { opacity: 1; } to { opacity: 0; transform: scale(0.95); } }
        
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* --- Calendar Styles --- */
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; }
        .calendar-day { text-align: center; padding: 8px; border-radius: 9999px; cursor: pointer; transition: background-color 0.2s, color 0.2s; position: relative; }
        .calendar-day.has-events::after { content: ''; position: absolute; bottom: 6px; left: 50%; transform: translateX(-50%); width: 5px; height: 5px; background-color: var(--tg-button-color); border-radius: 50%; }
        .calendar-day.selected { background-color: var(--tg-button-color); color: var(--tg-button-text-color); }
        .calendar-day.disabled { color: var(--tg-hint-color); cursor: not-allowed; opacity: 0.6; }
        .calendar-day.today { font-weight: bold; border: 1px solid var(--tg-button-color); }


        /* --- Empty State Styles --- */
        .empty-state { text-align: center; padding: 40px 20px; }
        .empty-state svg { margin: 0 auto 16px; color: var(--tg-hint-color); }
        .empty-state-title { font-weight: 600; font-size: 1.125rem; }
        .empty-state-text { color: var(--tg-hint-color); }

        /* --- NEW: Settings/Admin Styles --- */
        .settings-item {
            background-color: var(--tg-secondary-bg-color);
            padding: 12px 16px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .settings-item:active {
            transform: scale(0.98);
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: var(--tg-button-color);
        }
        input:checked + .slider:before {
            transform: translateX(20px);
        }
    </style>
</head>

        // --- Calendar Rendering Logic (Generic) ---
        function renderCalendar(containerId, date, selectedDate, eventDaysSet, onDayClick) {
            const month = date.getMonth();
            const year = date.getFullYear();
            const today = new Date();
            today.setHours(0,0,0,0);

            const calendarGrid = document.getElementById(containerId);
            calendarGrid.innerHTML = '';

            const firstDayOfMonth = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            
            const offset = (firstDayOfMonth === 0) ? 6 : firstDayOfMonth - 1;

            for (let i = 0; i < offset; i++) {
                calendarGrid.innerHTML += `<div></div>`;
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dayEl = document.createElement('div');
                const currentDate = new Date(year, month, day);
                dayEl.textContent = day;
                dayEl.className = 'calendar-day';

                if (eventDaysSet && eventDaysSet.has(day)) dayEl.classList.add('has-events');
                if (selectedDate && currentDate.toDateString() === selectedDate.toDateString()) {
                    dayEl.classList.add('selected');
                }
                if (currentDate.toDateString() === today.toDateString()) {
                    dayEl.classList.add('today');
                }
                if (currentDate < today) {
                    dayEl.classList.add('disabled');
                }

                dayEl.addEventListener('click', () => {
                    if (!dayEl.classList.contains('disabled')) {
                        onDayClick(currentDate);
                    }
                });
                calendarGrid.appendChild(dayEl);
            }
        }

        async function renderTimeSlots() {
            const selectedDate = state.selectedBookingDate.toISOString().split('T')[0];
            timeSlotsContainer.innerHTML = '<div class="loader col-span-4"></div>';
            try {
                const { data, error } = await supabase.from('appointments').select('time').eq('date', selectedDate);
                if (error) throw error;
                const bookedTimes = new Set(data.map(slot => slot.time));
                timeSlotsContainer.innerHTML = '';
                let availableCount = 0;
                settings.work_hours.forEach(time => {
                    const isBooked = bookedTimes.has(time);
                    if (!isBooked) availableCount++;
                    const slotEl = document.createElement('button');
                    slotEl.className = `p-2.5 rounded-lg text-center font-semibold transition-colors ${isBooked ? 'bg-gray-100 dark:bg-gray-800 text-gray-400 cursor-not-allowed' : 'bg-[var(--tg-secondary-bg-color)] active:bg-[var(--tg-button-color)] active:text-[var(--tg-button-text-color)]'}`;
                    slotEl.textContent = time;
                    slotEl.disabled = isBooked;
                    if (!isBooked) slotEl.addEventListener('click', () => handleTimeSlotSelect(time, slotEl));
                    timeSlotsContainer.appendChild(slotEl);
                });
                noSlotsMessage.classList.toggle('hidden', availableCount > 0);
            } catch (error) { 
                console.error(error); 
                timeSlotsContainer.innerHTML = '';
                noSlotsMessage.classList.remove('hidden'); 
                noSlotsMessage.textContent = 'Ошибка загрузки слотов.'; 
            }
        }
